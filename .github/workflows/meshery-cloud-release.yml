name: Release and Deploy Meshery Cloud
on:
  workflow_call:
    inputs:
      release-environment: 
        description: "Staging or Production (lowercase)"
        required: true
        default: "staging"
        type: string
      release-version:
        description: "e.g. v0.6.26"
        required: true
        default: "latest"
        type: string
    secrets:
      GH_ACCESS_TOKEN: 
        required: true
      DOCKER_USERNAME: 
        required: true
      DOCKER_PASSWORD: 
        required: true
      MESHERY_CLOUD_AWS_PROD_USERNAME:
        required: true
      MESHERY_CLOUD_AWS_STG_HOST:
        required: true
      MESHERY_CLOUD_AWS_PROD_HOST:
        required: true
      MESHERY_CLOUD_AWS_PROD_KEY:
        required: true

  workflow_dispatch:
    inputs:
      release-environment: 
        description: "Staging or Production (lowercase)"
        required: true
        default: "staging"
      release-version: 
        description: "e.g. v0.6.26"
        required: true
        default: "latest"

env:
  GIT_VERSION: ${{inputs.release-version}}

jobs:
  update-doc-release-version:
    name: API Docs
    if: inputs.release-environment == 'production'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Meshery Cloud code
        uses: actions/checkout@v4
        with:
          repository: layer5io/meshery-cloud
          fetch-depth: 1
          token: ${{ secrets.GH_ACCESS_TOKEN }}
      - name: API Docs - Install Redocly
        uses: actions/setup-node@v3
      - run: npm i -g @redocly/cli@latest
      - name: API Docs - Update schema.yml
        uses: fjogeleit/yaml-update-action@main
        with:
          repository: l5io/meshery-cloud
          branch: master
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          valueFile: 'models/openapi-schema/schema.yml'
          commitChange: true
          propertyPath: 'info.version'
          value: ${{inputs.release-version}}
          message: Updated meshery-cloud version to ${{inputs.release-version}}
          commitUserName: l5io
          commitUserEmail: l5io@layer5.io
        
  staging:
    needs: update-doc-release-version
    if: always() && inputs.release-environment == 'staging' 
    name: Staging - Docker build and push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Meshery Cloud code
      uses: actions/checkout@v4
      with:
        repository: layer5io/meshery-cloud
        fetch-depth: 1
        token: ${{ secrets.GH_ACCESS_TOKEN }}
    - name: Build Docs
      run:  |
        npm i -g @redocly/cli@latest
        make docs-build
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Docker Meta
      id: meta
      uses: docker/metadata-action@v4
      with:
          images: layer5/meshery-cloud
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{inputs.release-environment}}-{{sha}}
            type=raw,value=${{inputs.release-environment}}-{{tag}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{inputs.release-environment}}-latest
            type=raw,value=${{inputs.release-environment}}-${{env.GIT_VERSION}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}        
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: ../meshery-cloud
        push: true
        build-args: |
          ENVIRONMENT="stg"
          GIT_VERSION=${{inputs.release-environment}}-${{inputs.release-version}}
          RELEASE_CHANNEL=${{inputs.release-environment}}
        tags: ${{ steps.meta.outputs.tags }}
        platforms: linux/amd64,linux/arm64
    # - name: Docker staging build & tag
    #   if: success()
    #   run: |
    #     DOCKER_BUILDKIT=1 docker build --no-cache -t layer5/meshery-cloud:staging-latest --build-arg GIT_VERSION="staging-latest" --build-arg ENVIRONMENT="stg" .
    # - name: Docker staging push
    #   if: success()
    #   run: |
    #     docker push layer5/meshery-cloud:staging-latest
    - name: Deploy staging
      if: success()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.MESHERY_CLOUD_AWS_STG_HOST }}
        username: ${{ secrets.MESHERY_CLOUD_AWS_PROD_USERNAME }}
        key: ${{ secrets.MESHERY_CLOUD_AWS_PROD_KEY }}
        port: 22
        script: |
          cd meshery-cloud
          sudo git pull
          sudo docker pull layer5/meshery-cloud:staging-latest
          sudo make stg-deploy
  prod:
    needs: update-doc-release-version
    if: always() && inputs.release-environment == 'production'
    name: Production - Docker build and push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Meshery Cloud code
      uses: actions/checkout@v4
      with:
        repository: layer5io/meshery-cloud
        #path: ./meshery-cloud
        fetch-depth: 1
        # ref: ${{ inputs.branch_name }}
        token: ${{ secrets.GH_ACCESS_TOKEN }}
    - name: Build Docs
      run:  |
        npm i -g @redocly/cli@latest
        make docs-build
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Docker Meta
      id: meta
      uses: docker/metadata-action@v4
      with:
          images: layer5/meshery-cloud
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{inputs.release-environment}}-{{sha}}
            type=raw,value=${{inputs.release-environment}}-{{tag}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{inputs.release-environment}}-latest
            type=raw,value=${{inputs.release-environment}}-${{env.GIT_VERSION}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}        
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: "{{defaultContext}}:$GITHUB_WORKSPACE/meshery-cloud"
        push: true
        build-args: |
          ENVIRONMENT="stg"
          GIT_VERSION=${{inputs.release-environment}}-${{inputs.release-version}}
          RELEASE_CHANNEL=${{inputs.release-environment}}
        tags: ${{ steps.meta.outputs.tags }}
        platforms: linux/amd64,linux/arm64
    # - name: Login to Docker Hub
    #   uses: docker/login-action@v2
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }} 
    # - name: Docker production build & tag
    #   run: |
    #     DOCKER_BUILDKIT=1 docker build --no-cache -t layer5/meshery-cloud:production-latest --build-arg GIT_VERSION=${{env.GIT_VERSION}} --build-arg ENVIRONMENT="prod" .
    #     docker tag layer5/meshery-cloud:production-latest layer5/meshery-cloud:production-${{env.GIT_VERSION}}
    # - name: Docker production push
    #   run: |
    #     docker push layer5/meshery-cloud:production-latest
    #     docker push layer5/meshery-cloud:production-${{env.GIT_VERSION}}
    - name: Deploy production
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.MESHERY_CLOUD_AWS_PROD_HOST }}
        username: ${{ secrets.MESHERY_CLOUD_AWS_PROD_USERNAME }}
        key: ${{ secrets.MESHERY_CLOUD_AWS_PROD_KEY }}
        port: 22
        script: |
          cd meshery-cloud
          sudo git pull
          sudo docker pull layer5/meshery-cloud:production-latest
          sudo make prod-deploy
          
